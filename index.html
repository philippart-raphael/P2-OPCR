<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/72aae0c03b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/custom.css">
    <title>Booki</title>
</head>
<body>
    <header class="header">
        <div>
            <a href="./index.html"><img src="./public/img/layout/Logo-Booki.png" alt="Logo Booki" class="logo"/></a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="search mb-20">
            <h1 class="mb-20">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="mb-30">En plein centre-ville ou en pleine nature</p>
            <form action="/" class="mb-20">
                <label for="search"><i class="fa-solid fa-location-dot"></i></label>
                <input type="text" name="search" id="search" placeholder="Sélectionnez votre ville" value="Marseille, France">
                <button type="submit">
                    <span>Rechercher</span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div class="filter mb-20">
                <p>Filtres</p>
                <ul>
                    <li>
                        <div class="filter-btn">
                            <div class="filter-btn-icon">
                                <i class="fa-solid fa-money-bill-1-wave"></i>
                            </div>
                            <div class="filter-btn-body">
                                <a href="#">économique</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="filter-btn">
                            <div class="filter-btn-icon">
                                <i class="fa-solid fa-child-reaching"></i>
                            </div>
                            <div class="filter-btn-body">
                                <a href="#">familial</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="filter-btn">
                            <div class="filter-btn-icon">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                            <div class="filter-btn-body">
                                <a href="#">romantique</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="filter-btn">
                            <div class="filter-btn-icon">
                                <i class="fa-solid fa-dog"></i>
                            </div>
                            <div class="filter-btn-body">
                                <a href="#">animaux autorisés</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="info">
                <div><i class="fa-solid fa-info"></i></div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>
</body>
</html>
